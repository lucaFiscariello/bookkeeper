# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up BaDua
      run: |
        git clone https://github.com/saeg/ba-dua.git
        cd ba-dua
        mvn install

    - name: test coverage jacoco-Badua
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_SECRET }}

      run:  mvn verify sonar:sonar -"Dsonar.login"=$SONAR_GIT_ACTIONS  --file pom.xml -PCoverage

    - name: test coverage pit
      run:  mvn test-compile org.pitest:pitest-maven:mutationCoverage -PPit

    - name: upload report Badua
      uses: actions/upload-artifact@v3
      with:
        name: report Badua
        path: bookkeeper-server/target/badua.xml

    - name: upload report PIT
      uses: actions/upload-artifact@v3
      with:
        name: report pit
        path: bookkeeper-server/target/pit-reports

    - name: upload report Jacoco
      uses: actions/upload-artifact@v3
      with:
        name: report jacoco
        path: JacocoIsw2/target

















