# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Set up BaDua
      run: |
        git clone https://github.com/saeg/ba-dua.git
        cd ba-dua
        mvn install

    - name: test with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_SECRET }}

      run:  mvn verify sonar:sonar -"Dsonar.login"=$SONAR_GIT_ACTIONS  --file pom.xml -PGitAction

    - name: create report badua
      run: java -jar C:/Users/runneradmin/.m2/repository/br/usp/each/saeg/ba-dua-agent-rt/ba-dua-cli-0.6.1-SNAPSHOT-all.jar report -classes ../bookkeeper-server/target/classes/org/apache/bookkeeper/client -input ../bookkeeper-server/coverage.ser -xml  ..bookkeeper-server/reportBadua.xml --sm --sc

    - name: upload report Badua
      uses: actions/upload-artifact@v3
      with:
        name: report Badua
        path: ../bookkeeper-server/reportBadua.xml

    - name: upload report Jacoco
      uses: actions/upload-artifact@v3
      with:
        name: report Jacoco
        path: ../JacocoIsw2/target/site/jacoco-aggregate/jacoco.csv













